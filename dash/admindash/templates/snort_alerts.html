<!DOCTYPE html>
<html>
<head>
    <title>Snort Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snort Alerts</h1>
        <table>
            <tr>
                <th>Timestamp</th>
                <th>SID</th>
                <th>Attack Type</th>
                <th>Priority</th>
                <th>Source IP</th>
                <th>Destination IP</th>
            </tr>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert.timestamp }}</td>
                <td>{{ alert.sid }}</td>
                <td>{{ alert.attack_type }}</td>
                <td>{{ alert.priority }}</td>
                <td>{{ alert.source_ip }}</td>
                <td>{{ alert.destination_ip }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Home</button>
        </form>
    </div>
</body>
</html>
